<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End of Lab 01</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom CSS for styling */
        body {
            font-family: Arial, sans-serif;
            background-color: blanchedalmond;
            margin: 0;
            padding: 0;
            text-align: center; /* Center text horizontally */
        }
        h1 {
            color: #333;
            margin-top: 50px; /* Add margin to separate from the top */
            font-size: 36px; /* Increase font size */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Add text shadow */
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .container {
            max-width: 600px; /* Limit container width */
            margin: 0 auto; /* Center container horizontally */
            padding: 20px;
            background-color: burlywood;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Add margin from the heading */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This is the end of Lab 01</h1>
        <p>Thank you for completing Lab 01.</p>
    </div>
</body>
</html>
